<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenGrant</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    width: 340px;
    background: #0f172a;
    color: #f1f5f9;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    padding: 20px;
  }
  .header { display: flex; align-items: center; gap: 10px; margin-bottom: 16px; }
  .logo { font-size: 22px; }
  .title { font-size: 16px; font-weight: 700; }
  .title span { color: #38bdf8; }
  .subtitle { font-size: 11px; color: #64748b; margin-top: 2px; }
  input {
    width: 100%;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 10px 14px;
    color: white;
    font-size: 12px;
    margin-bottom: 10px;
    outline: none;
    transition: border-color 0.2s;
  }
  input:focus { border-color: rgba(14,165,233,0.5); }
  input::placeholder { color: #475569; }
  button.scan {
    width: 100%;
    background: linear-gradient(135deg, #0ea5e9, #6366f1);
    border: none;
    border-radius: 10px;
    padding: 10px;
    color: white;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    transition: opacity 0.2s;
  }
  button.scan:hover { opacity: 0.9; }
  button.scan:disabled { opacity: 0.5; cursor: not-allowed; }
  .status {
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 10px;
    font-size: 12px;
    display: none;
  }
  .status.ok  { background: rgba(16,185,129,0.1); border: 1px solid rgba(16,185,129,0.2); color: #34d399; }
  .status.err { background: rgba(239,68,68,0.1);  border: 1px solid rgba(239,68,68,0.2);  color: #f87171; }
  .footer {
    margin-top: 16px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,0.06);
    text-align: center;
    font-size: 11px;
    color: #475569;
  }
  .footer a { color: #38bdf8; text-decoration: none; }
  .footer a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="header">
  <div class="logo">üí∞</div>
  <div>
    <div class="title">Open<span>Grant</span></div>
    <div class="subtitle">Find funding for any OSS repo</div>
  </div>
</div>

<input type="text" id="url" placeholder="https://github.com/owner/repo" />
<button class="scan" id="scanBtn">Scan Repo ‚Üí</button>
<div class="status" id="status"></div>

<div class="footer">
  <a href="http://localhost:5173" target="_blank">Open full dashboard ‚Üí</a>
</div>

<script>
  // Auto-fill current GitHub tab URL
  chrome.tabs.query({ active: true, currentWindow: true }, (tabs) => {
    const url = tabs[0]?.url || ''
    if (url.includes('github.com')) {
      document.getElementById('url').value = url
    }
  })

  document.getElementById('scanBtn').addEventListener('click', async () => {
    const url = document.getElementById('url').value.trim()
    const btn = document.getElementById('scanBtn')
    const status = document.getElementById('status')

    if (!url || !url.includes('github.com')) {
      status.className = 'status err'
      status.style.display = 'block'
      status.textContent = '‚ö†Ô∏è Please enter a valid GitHub repo URL'
      return
    }

    btn.disabled = true
    btn.textContent = '‚è≥ Scanning‚Ä¶'
    status.style.display = 'none'

    try {
      const res = await fetch('http://localhost:8765/api/repos/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ github_url: url }),
      })
      if (!res.ok) throw new Error('API error')
      const data = await res.json()

      status.className = 'status ok'
      status.style.display = 'block'
      status.textContent = '‚úÖ Scanning! Opening results‚Ä¶'

      setTimeout(() => {
        chrome.tabs.create({ url: `http://localhost:5173/results/${data.repo_id}` })
      }, 800)
    } catch (e) {
      status.className = 'status err'
      status.style.display = 'block'
      status.textContent = '‚ùå Start OpenGrant app first (START.bat)'
    } finally {
      btn.disabled = false
      btn.textContent = 'Scan Repo ‚Üí'
    }
  })
</script>
</body>
</html>
